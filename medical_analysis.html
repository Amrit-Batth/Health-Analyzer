<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Medical Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Animation Plugins -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              }
            }
          }
        }
      }
    </script>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-pink-50 min-h-screen text-gray-800">

    <!-- Main Container -->
    <div class="max-w-4xl mx-auto p-6 sm:p-12 animate-fade-in">

        <!-- Heading -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-blue-700 mb-4 animate-bounce">
                Visual Medical Assistant 👨‍⚕️🩺🏥
            </h1>
            <p class="text-lg text-gray-600">Empowering healthcare with intelligent image analysis</p>
        </div>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data" class="bg-white/70 backdrop-blur-lg p-8 rounded-3xl shadow-2xl hover:scale-105 transition-all duration-300">
            <label class="block mb-3 text-sm font-medium text-gray-700">📂 Upload an Image for Analysis</label>
            <input type="file" name="file" accept=".jpg,.jpeg,.png" required
                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-3 file:px-6 file:border-0 file:rounded-full file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200 mb-6">
            <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-bold py-3 rounded-full hover:from-blue-600 hover:to-indigo-600 transition duration-300">
                🚀 Generate Analysis
            </button>
        </form>

        <!-- Uploaded Image Display -->
        {% if image_path %}
        <div class="mt-12 text-center">
            <h2 class="text-3xl font-bold text-blue-600 mb-4">Uploaded Image:</h2>
            <div class="flex justify-center">
                <img src="{{ image_path }}" alt="Uploaded Image" 
                     class="rounded-xl shadow-lg hover:scale-105 transition-all duration-300 w-80 h-auto">
            </div>
        </div>
        {% endif %}

        <!-- Extracted Text Display -->
       

        <!-- Medical Analysis Display (Fixed!) -->
        {% if response_text %}
        <div class="mt-10 h-200 bg-gradient-to-br from-white via-blue-50 to-pink-50 p-12 rounded-3xl shadow-2xl animate-fade-in">
            <h2 class="text-3xl font-extrabold text-blue-700 mb-8 text-center">🔬 Detailed Medical Analysis</h2>

            <div class="bg-white/90 p-12 h-200 w-100% rounded-xl text-gray-700 leading-relaxed text-left whitespace-pre-wrap shadow-inner">
                <p class="text-lg font-semibold mb-4">Analysis Summary:</p>
                <p class="text-gray-600 mb-4">{{ response_text }}</p>        
                
            </div>
        </div>
        {% endif %}

    </div>

</body>
</html>
