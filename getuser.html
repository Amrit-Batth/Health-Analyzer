<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.7s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-8">

    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-4xl fade-in overflow-x-auto">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Logged-in User Details</h2>

        <div class="overflow-x-auto">
            <table class="min-w-full table-auto border border-gray-300 text-sm md:text-base">
                <thead class="bg-blue-100">
                    <tr>
                        <th class="px-4 py-2 border text-center">ID</th>
                        <th class="px-4 py-2 border text-center">Username</th>
                        <th class="px-4 py-2 border text-center">Email</th>
                        <th class="px-4 py-2 border text-center">Password (Hashed)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-blue-50 transition">
                        <td class="px-4 py-2 border text-center">{{ user.id }}</td>
                        <td class="px-4 py-2 border text-center break-words">{{ user.username }}</td>
                        <td class="px-4 py-2 border text-center break-words">{{ user.email }}</td>
                        <td class="px-4 py-2 border text-center break-all max-w-xs md:max-w-sm lg:max-w-md">
                            {{user.password}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
